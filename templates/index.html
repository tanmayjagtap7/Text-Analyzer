<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Text Analyazer</title>
</head>
<body>
    <!-- <h1>Hi trial</h1>
    <p>{{name}} is {{age}} years old</p> -->
    <nav class="navbar bg-dark">
        <div class="container justify-content-center">
            <h1 class="navbar-dark  text-light">Text Analyazer</h1>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
    <form class="" action="/analyze" method="POST" >{% csrf_token %}
        <div class="me-5">
        <label for="text" class="h3 mt-5">Enter Text below</label>
        <textarea class="form-control " name="text" id="text" rows="6"></textarea>
        </div>

        <div class="row mt-3">
            <div class="col-4">
        <input type="checkbox" name="removepunc" id="removepunc">
        <label class="" for="removepunc">Remove Punctutation</label> 
    </div>

    <div class="col-4">
        <input type="checkbox" name="fullcaps" id="fullcaps">
        <label class="" for="fullcaps">Capitalize whole text</label>        
    </div>

    <div class="col-4">
        <input type="checkbox" name="newlineremove" id="newlineremove">
        <label class="" for="newlineremove">Remove new line</label>        
</div>

        <div class="col-4">
        <input type="checkbox" name="spaceremove" id="spaceremove">
        <label class="" for="spaceremove">Remove extra space</label>
</div>

        <div class="col-4">
        <input type="checkbox" name="charcount" id="charcount">
        <label class="" for="charcount">Charecter Count</label>
    </div></div>


        <br>
        <div class="text-center mt-3">
        <button type="submit" class="btn btn-success">Analyze Text</button>
    </div>
</div>
</div>
    </form>
    </div>
</body>
</html>
